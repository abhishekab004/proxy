<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to employee inforation Dashboard</h1>
    {% if emp_list %}
    <table border='1'>
        <thead>
            <th>Employee Number</th>
            <th>Employee Name</th>
            <th>Employee Salary</th>
            <th>Employee Address</th>
            <th>Action</th>
        </thead>
        {% for emp  in emp_list  %}
        <tr>
            <td> {{emp.eno}} </td>
            <td> {{emp.ename}} </td>
            <td> {{emp.esal}} </td>
            <td> {{emp.eaddr}} </td>
            <td> <a href="/delete/{{emp.id}}" class='btn btn-danger' >Delete</a> <a href="/update/{{emp.id}}" class='btn btn-info' >Update</a> </td>
        </tr>
        
        {% endfor %}
    
    </table>
    
    {% endif %}
    <a class='btn btn-primary' href="/insert"> Insert New Employee Here </a> 

</body>
</html>
